[n.global]
output = nimscin

[n.include]
nimscin
nimscin/scintilla/include
nimscin/scintilla/src
nimscin/scintilla/lexlib

[n.prepare]
download = "https://www.scintilla.org/scintilla410.zip"

[Scintilla.h]
preprocess = true
defines = true

recurse = true

compile-win.1 = """nimscin/scintilla/win32/*.cxx"""
compile-lin.1 = """nimscin/scintilla/gtk/*.cxx"""
compile.2 = """nimscin/scintilla/src/*.cxx"""
compile.3 = """nimscin/scintilla/lexlib/*.cxx"""
compile.4 = """nimscin/scintilla/lexers/*.cxx"""

pragma.c = "passC: \"--std=c++17 -DNDEBUG\""
pragma-win.l = "passL: \"-lgdi32 -luser32 -limm32 -lole32 -luuid -loleaut32 -lmsimg32 -lstdc++\""

pragma-lin.c = "passC: \"-DGTK\""

[SciLexer.h]
preprocess = true
defines = true

recurse = true

[Sci_Position.nim]
search = ptrdiff_t
replace = int

[Scintilla.nim]
search.1 = uintptr_t
replace.1 = "ptr uint"

search.2 = intptr_t
replace.2 = "ptr int"